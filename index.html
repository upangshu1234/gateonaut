
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GATEONAUT | Mission Control</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                50: 'rgb(var(--color-primary-50) / <alpha-value>)',
                100: 'rgb(var(--color-primary-100) / <alpha-value>)',
                200: 'rgb(var(--color-primary-200) / <alpha-value>)',
                300: 'rgb(var(--color-primary-300) / <alpha-value>)',
                400: 'rgb(var(--color-primary-400) / <alpha-value>)',
                500: 'rgb(var(--color-primary-500) / <alpha-value>)',
                600: 'rgb(var(--color-primary-600) / <alpha-value>)',
                700: 'rgb(var(--color-primary-700) / <alpha-value>)',
                800: 'rgb(var(--color-primary-800) / <alpha-value>)',
                900: 'rgb(var(--color-primary-900) / <alpha-value>)',
                950: 'rgb(var(--color-primary-950) / <alpha-value>)',
              }
            },
            fontFamily: {
              'mono-tech': ['"JetBrains Mono"', 'monospace'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Indigo */
        --color-primary-50: 238 242 255;
        --color-primary-100: 224 231 255;
        --color-primary-200: 199 210 254;
        --color-primary-300: 165 180 252;
        --color-primary-400: 129 140 248;
        --color-primary-500: 99 102 241;
        --color-primary-600: 79 70 229;
        --color-primary-700: 67 56 202;
        --color-primary-800: 55 48 163;
        --color-primary-900: 49 46 129;
        --color-primary-950: 30 27 75;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; 
        color: #e2e8f0; 
        overflow-x: hidden;
      }
      .font-mono-tech {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; 
      }
      
      @keyframes scan {
        0% { top: -10%; }
        100% { top: 110%; }
      }
      .scanline {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(to right, transparent, rgba(var(--color-primary-500), 0.2), transparent);
        animation: scan 4s linear infinite;
        pointer-events: none;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 0.7; }
      }
      .glow-pulse {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-5px); }
      }
      .float {
        animation: float 3s ease-in-out infinite;
      }

      .hud-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(51, 65, 85, 0.5);
        clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
      }
      
      .hud-card-active {
        border-color: rgba(var(--color-primary-500), 0.5);
        box-shadow: 0 0 20px -5px rgba(var(--color-primary-500), 0.2);
      }

      /* Custom animations for newbie guidance */
      @keyframes hint-bounce {
        0%, 100% { transform: translateX(0); }
        50% { transform: translateX(5px); }
      }
      .hint-animate {
        animation: hint-bounce 1s infinite;
      }
    </style>
